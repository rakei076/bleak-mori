<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Forest - Strategy Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000 0%, #0a0a1a 100%);
            color: #0f0;
            overflow: hidden;
        }
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #gameCanvas {
            flex: 1;
            background: #000;
            cursor: crosshair;
        }
        #ui-panel {
            width: 320px;
            background: linear-gradient(180deg, #0a0a0a 0%, #111 100%);
            border-left: 2px solid #0f0;
            box-shadow: -5px 0 15px rgba(0, 255, 0, 0.2);
            padding: 15px;
            overflow-y: auto;
        }
        .panel-section {
            margin-bottom: 20px;
            border: 1px solid #0a0;
            background: rgba(0, 20, 0, 0.3);
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 255, 0, 0.1);
        }
        .panel-section h3 {
            color: #0f0;
            margin-bottom: 12px;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            letter-spacing: 2px;
        }
        .resource-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 12px;
            padding: 4px 8px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 3px;
            transition: background 0.2s;
        }
        .resource-item:hover {
            background: rgba(0, 255, 0, 0.1);
        }
        .resource-item span:last-child {
            font-weight: bold;
            color: #0ff;
        }
        .button {
            background: linear-gradient(135deg, #0a0 0%, #0d0 100%);
            color: #000;
            border: 1px solid #0f0;
            padding: 10px 14px;
            margin: 6px 0;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0, 255, 0, 0.3);
            transition: all 0.2s;
        }
        .button:hover {
            background: linear-gradient(135deg, #0d0 0%, #0f0 100%);
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.5);
            transform: translateY(-1px);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 255, 0, 0.3);
        }
        .button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            border-color: #555;
            box-shadow: none;
            transform: none;
        }
        #log {
            max-height: 200px;
            overflow-y: auto;
            font-size: 10px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        #planet-popup {
            position: fixed;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 2px solid #0f0;
            padding: 20px;
            display: none;
            z-index: 1000;
            min-width: 250px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4), 0 0 40px rgba(0, 255, 0, 0.2);
        }
        #planet-popup h4 {
            margin-bottom: 15px;
            color: #0ff;
            font-size: 16px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            border-bottom: 1px solid #0a0;
            padding-bottom: 8px;
        }
        .popup-info {
            font-size: 11px;
            margin: 3px 0;
        }
        #lang-toggle {
            position: fixed;
            top: 15px;
            right: 340px;
            background: linear-gradient(135deg, #0a0 0%, #0d0 100%);
            border: 1px solid #0f0;
            color: #000;
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            font-weight: bold;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0, 255, 0, 0.3);
            transition: all 0.2s;
            z-index: 100;
        }
        #lang-toggle:hover {
            background: linear-gradient(135deg, #0d0 0%, #0f0 100%);
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.5);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <button id="lang-toggle">EN / 中文</button>
    <div id="app">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-panel">
            <div class="panel-section">
                <h3>RESOURCES</h3>
                <div class="resource-item">
                    <span>Energy:</span>
                    <span id="energy">0</span>
                </div>
                <div class="resource-item">
                    <span>Material:</span>
                    <span id="material">0</span>
                </div>
                <div class="resource-item">
                    <span>Compute:</span>
                    <span id="compute">0</span>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>STATUS</h3>
                <div class="resource-item">
                    <span>Exposure:</span>
                    <span id="exposure">0</span>
                </div>
                <div class="resource-item">
                    <span>Tick:</span>
                    <span id="tick">0</span>
                </div>
                <div class="resource-item">
                    <span>Colonies:</span>
                    <span id="colonies">0</span>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>ACTIONS</h3>
                <button class="button" id="btn-pulse">Pulse Scan (E:10)</button>
                <button class="button" id="btn-deep">Deep Scan (E:50)</button>
            </div>
            
            <div class="panel-section">
                <h3>EVENT LOG</h3>
                <div id="log"></div>
            </div>
        </div>
    </div>
    
    <div id="planet-popup">
        <h4 id="popup-title">Planet</h4>
        <div id="popup-content"></div>
        <button class="button" id="popup-colonize">Colonize</button>
        <button class="button" id="popup-strike">Strike</button>
        <button class="button" id="popup-close">Close</button>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
